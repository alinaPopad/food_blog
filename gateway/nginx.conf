server {
  listen 80;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/api/;
  }
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
  }
  location /media/ {
        proxy_set_header Host $http_host;
        alias /app/media/;
    }
  location / {
    proxy_set_header Host $http_host;
    root /static/;
    try_files $uri $uri/ /index.html;
  }
}
version: '3'

volumes:
  foodgram_data:
  static:
  media:

services:
  dbf:
    image: postgres:13.10
    env_file: .env
    volumes:
      - foodgram_data:/var/lib/postgresql/data

  backend:
    build: ./backend/foodgram/
    env_file: .env
    volumes:
      - media:/app/media/
      - static:/static/
    depends_on:
      - dbf

  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static/

  gateway:
    build: ./gateway/
    volumes:
      - media:/app/media/
      - static:/static/
    depends_on:
      - backend
    ports:
      - 8000:80 